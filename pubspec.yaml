name: it4gaz
description: "A new Flutter project."
publish_to: 'none'

version: 1.0.0+1

environment:
  sdk: ^3.6.0

dependencies:
  flutter:
    sdk: flutter
  cupertino_icons: ^1.0.8
  bloc: ^9.0.0
  flutter_bloc: ^9.0.0
  logger: ^2.5.0
  flutter_gen: ^5.9.0
  pressable: ^0.7.0

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^5.0.0
  build_runner: ^2.4.15
  flutter_gen_runner: ^5.9.0

flutter_gen:
  output: lib/gen/ 

  integrations:
    image: true
    flutter_svg: true


flutter:
  uses-material-design: true

  assets:
    - assets/logo/it4gaz_logo.jpg
    - assets/icons/box_icon.png
    - assets/icons/diog_icon.png
    - assets/icons/graph_icon.png
    - assets/icons/tab_icon.png
    - assets/icons/home_icon.png

